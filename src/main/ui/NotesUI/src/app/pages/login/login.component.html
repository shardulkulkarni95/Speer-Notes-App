<div class="parent">
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="name" [(ngModel)] = "signupObj.name" placeholder="Name" required="">
                    <input type="email" name="email" [(ngModel)] = "signupObj.email" placeholder="Email" required="">
                    <input type="password" name="password" [(ngModel)] = "signupObj.password"  placeholder="Password" required="">
                    <button (click)="onSignUp()">Sign up</button>
                </form>
            </div>

            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="username" name="username" [(ngModel)] = "loginObj.username" placeholder="username" required="">
                    <input type="password" name="password" [(ngModel)] = "loginObj.password" placeholder="Password" required="">
                    <button (click)="onLogin()">Login</button>
                </form>
            </div>
    </div>
</div>
